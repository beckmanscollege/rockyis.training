      <!--> FÖR ATT FÅ SAKER ATT LIGGA FRAMFÖR VIDEON! -->

    WIN THE INTERNET AND BECOME THE DESTROYER OF POP-UP ADS

    <div id="results-win">
      <!-- The video -->

    <!-- om du förlorar!-->

      <!-- The video -->

        <source
          src="https://cdn.glitch.com/dcdc38ad-131f-481f-ab76-1e9d024a9cbc%2Frocky_background_loose_2.mp4?v=1618516670610"

        <p id="loose-info">YOU SUCK</p>
  

        <p class="demo"></p>

    <!-- HÄR TAR LOOSE DIV SLUT-->

    <audio
      src="https://cdn.glitch.com/fa23b9c2-b441-4efe-ae9c-8f9c674567b8%2FRocky%20Balboa%20-%20Theme%20Song%20(HD).mp3?v=1617907921464"
      style="position:fixed; top: -100%;"
      preload="auto"
    ></audio>

    <script>


      var count = 0;
      var startTime;

      var b = document.querySelector("button");
      b.addEventListener("click", change);

      function change() {
        myFunction();
        var i = Math.floor(Math.random() * (window.innerWidth - 50)) + 1;
        var j = Math.floor(Math.random() * (window.innerHeight - 50)) + 1;
        b.style.left = i + "px";
        b.style.top = j + "px";
      }

      function myFunction() {
        count += 1;
        if (count == 1) {
          startTime = Date.now();
          document.querySelector("audio").play();  
          var seconds = 20,
        $seconds = document.querySelector("#countdown");
      (function countdown() {
        $seconds.textContent = seconds + (seconds == 1 ? "" : "");
        if (seconds-- > 0) setTimeout(countdown, 1000);
      })();
          
        } else if (count == 10) {
          totalTime = (Date.now() - startTime) / 1000;

          if (totalTime < 20) {
            document.body.classList.add("winning");
            openWebcam();
          } else {
            document.body.classList.add("losing");
          }
        }
        document.getElementById("counter").innerText = count;
      }

      function openWebcam() {
        var video = document.querySelector("#webcam");

        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices
            .getUserMedia({ video: true })
            .then(function(stream) {
              video.srcObject = stream;
            })
            .catch(function(err0r) {
              console.log("Something went wrong!");
            });
        }
      }
    </script>
  </body>
